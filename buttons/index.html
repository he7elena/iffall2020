<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buttons — Elena He</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
		
    <main>

        <h1>Button Styling — Elena He</h1>
        
        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>

        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.coca-cola.com/" target="_blank" id="btn_cocacola"><img src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Coca-Cola_logo_white.png" alt="coca-cola"></a>
        </div>

        <div class="button_container">
            <a href="http://www.apple.com" target="_blank" id="btn_apple"><i class="fa fa-apple"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.michaelkors.com" target="_blank" id="btn_michaelkors"><img src="https://www.michaelkors.com/img/logo_mk.webp" alt="michael kors"></a>
        </div>

        <div class="button_container">
            <a href="http://www.lyft.com" target="_blank" id="btn_lyft"><img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c525.png" alt="lyft"></a>
        </div>

        <div class="button_container">
            <a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Samsung_Logo.svg/1200px-Samsung_Logo.svg.png" alt="samsung"></a>
        </div>

        <div class="button_container">
            <a href="http://www.bissingers.com/" target="_blank" id="btn_bissingers"><img src="https://static.wixstatic.com/media/dd5e09_f692614e3b0b44499131ffe16bd1409d~mv2.png/v1/fill/w_453,h_180,al_c,q_85/Bissingers_gold_logo.webp" alt="bissingers"></a>
        </div>

        <div class="button_container">
            <a href="http://www.instagram.com" target="_blank" id="btn_instagram"><i class="fa fa-instagram"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla"><img src="https://pngimg.com/uploads/tesla_logo/tesla_logo_PNG9.png" alt="tesla"></a>
        </div>

        <div class="button_container">
            <a href="http://www.moo.com/us/" target="_blank" id="btn_moo"><img src="https://www.moo.com/dam/jcr:d1293abe-f71a-49b3-a7ea-948b0c20d369" alt="moo"></a>
        </div>

        <div class="button_container">
            <a href="https://www.pottermore.com/" target="_blank" id="btn_pottermore"><img src="https://static.wikia.nocookie.net/harrypotter/images/4/4f/Wizarding_World_logo_-_tablet.png/revision/latest/scale-to-width-down/340?cb=20181010200426" alt="wizarding world"></a>
        </div>

        <div class="button_container">
            <a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit">
                <img class="icon" src="
                https://i.pinimg.com/originals/ab/fb/f4/abfbf40ab27846f74635df4a91c133f8.png" alt="fitbit icon">
                <img class="logo" src="https://logodix.com/logo/879100.png" alt="fitbit"></a>
        </div>

        <div class="button_container">
            <a href="http://www.mollyjogger.com/" target="_blank" id="btn_mollyjogger"><img src="https://i.pinimg.com/originals/2f/a2/e7/2fa2e734a50879b24fd790a4a8a70ce4.png" alt="mollyjogger"></a>
        </div>

        <div class="button_container">
            <a href="http://www.newyorker.com/" target="_blank" id="btn_newyorker"><img src="https://media1.image-republic.com/img/c/31.jpg" alt="the new yorker"></a>
        </div>

        <div class="button_container">
            <a href="http://www.npr.org/" target="_blank" id="btn_npr">n p r</a>
        </div>

        <div class="button_container">
            <a href="https://www.cartoonnetwork.com/" target="_blank" id="btn_cartoon"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fe/CARTOON_NETWORK_logo.png" alt="cartoon network"></a>
        </div>

        <div class="button_container">
            <a href="https://www.hsn.com/" target="_blank" id="btn_hsn">
            <img class="empty" src="https://logodix.com/logo/1323272.png" alt="hsn">
            <img class="fill" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/HSN_logo.svg/1038px-HSN_logo.svg.png" alt="hsn logo"></a>
        </div>

        <div class="button_container">
            <a href="https://www.facebook.com/" target="_blank" id="btn_facebook"><i class="fa fa-facebook"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.electrabike.com/" target="_blank" id="btn_electra">
            <i class="fa fa-bicycle"></i>
            <img src="https://krustysbicycles.com/wp-content/uploads/electra_logo.png" alt="electra"></a>
        </div>

        <div class="button_container">
            <a href="http://www.oldnavy.com/" target="_blank" id="btn_oldnavy"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Old_Navy_Logo.svg/1280px-Old_Navy_Logo.svg.png" alt="old navy"></a>
        </div>

        <div class="button_container">
            <a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike"><img src="https://freepngimg.com/thumb/nike/28134-5-nike-logo.png" alt="nike"></a>
        </div>

    </main>	


</body>

</html>
